name: Build and Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip if this is a version bump commit (prevents infinite loop)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump patch version
        id: version
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Bump patch version using npm (no git tag)
          npm version patch --no-git-tag-version

          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json
          git commit -m "Bump version to ${{ steps.version.outputs.VERSION }} [skip ci]"
          git push

      - name: Get commit short SHA
        id: sha
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Get current date
        id: date
        run: echo "DATE=$(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_OUTPUT

      - name: Create theme zip
        run: |
          # Create a clean directory for the theme
          mkdir -p dist/codex-ghost-theme

          # Copy theme files (excluding dev/build files)
          cp -r assets dist/codex-ghost-theme/
          cp -r partials dist/codex-ghost-theme/
          cp -r members dist/codex-ghost-theme/
          cp *.hbs dist/codex-ghost-theme/
          cp package.json dist/codex-ghost-theme/
          cp LICENSE dist/codex-ghost-theme/
          cp routes.yaml dist/codex-ghost-theme/

          # Create the zip
          cd dist
          zip -r codex-ghost-theme.zip codex-ghost-theme

          # Move to root for upload
          mv codex-ghost-theme.zip ../

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: "v${{ steps.version.outputs.VERSION }}"
          body: |
            ## Codex Ghost Theme v${{ steps.version.outputs.VERSION }}

            **Commit:** ${{ steps.sha.outputs.SHORT_SHA }}
            **Built:** ${{ steps.date.outputs.DATE }}

            ### Installation
            1. Download `codex-ghost-theme.zip` below
            2. Go to Ghost Admin → Settings → Design → Change Theme
            3. Upload the zip file

            ### Changes
            See [commit history](https://github.com/phin3has/codex-ghost-theme/commits/main) for details.
          files: codex-ghost-theme.zip
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
